<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место.РОССИЯ</title>
</head>
<body class="page">
<header class="header">
    <img src="./image/logo.svg" alt="МЕСТО.РОССИЯ" class="header__logo">
</header>

<main class="content">
    <section class="profil">
        <img src="./image/jack.jpg" alt="Аватар" class="profil__avatar">
        <div class="profil__info">
            <h1 class="profil__name">Жак-Ив Кусто</h1>
            <button class="profil__edit" aria-label="Редактирование профиля" type="button"></button>
            <p class="profil__profession">Исследователь океана</p>
        </div>
        <button class="profil__add" aria-label="Добавить изображения" type="button"></button>
    </section>

    <section class="elements">
        <template class="template">
            <div class="element">
                <img src="#" alt="#" class="element__image">
                <div class="element__container">
                    <h2 class="element__name"></h2>
                    <button class="element__like" aria-label="Поставить лайк" type="button"></button>
                </div>
                <button class="element__delete" type="button"></button>
                </div>
        </template>
    </section>
</main>

<div class="popup popup__with-profil">
    <div class="popup__overlay popup__overlay_profil">
        <form class="popup__form popup__form_profil" name="editProfil" action="">
            <button class="popup__close popup__close_profil" aria-label="Закрыть" type="reset"></button>
            <h3 class="popup__edit popup__edit_theme-profil">Редактировать профиль</h3>
            <input class="popup__input popup__input_type_name" type="text" value="Жак-Ив Кусто" name="editProfilName">
            <input class="popup__input popup__input_type_profession" type="text" value="Иследователь океана" name='editProfilProfession'>
            <button class="popup__save" type="submit">Сохранить</button>
        </form>
    </div>
</div>
<div class="popup popup__with-image">
    <div class="popup__overlay popup__overlay_image">
        <form class="popup__form popup__form_image" name="editImage" action="">
            <button class="popup__close popup__close_image" aria-label="Закрыть" type="reset"></button>
            <h3 class="popup__edit popup__edit_theme-image">Новое место</h3>
            <input class="popup__input popup__input_type_image" type="text" value="Название" name="editImageName">
            <input class="popup__input popup__input_type_src" type="text" value="Ссылка на картинку" name='editImageSrc'>
            <button class="popup__save" type="submit">Создать</button>
        </form>
    </div>
</div>
<div class="popup popup__with-card">
    <div class="popup__overlay popup__overlay_card">
        <form class="popup__form-card" name="editCard" action="">
            <button class="popup__close popup__close_card" aria-label="Закрыть" type="reset"></button>
            <img src="#" alt="#" class="popup__image">
            <h3 class="popup__name"></h3>
        </form>
    </div>
</div>

<footer class="footer">
    <p class="footer__author">&copy; 2021 Mesto Russia</p>
</footer>

    <script src="index.js"></script>
</body>
</html>
