<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место.РОССИЯ</title>
</head>
<body class="page">
<header class="header">
    <img src="<%=require('./image/logo.svg')%>" alt="МЕСТО.РОССИЯ" class="header__logo">
</header>

<main class="content">
    <section class="profil">
        <div class="profil__place_avatar">
            <img src="<%=require('./image/jack.jpg')%>" alt="Аватар" class="profil__avatar">
            <button class="profil__replace"></button>
        </div>
        <div class="profil__info">
            <h1 class="profil__name">Жак-Ив Кусто</h1>
            <button class="profil__edit" aria-label="Редактирование профиля" type="button"></button>
            <p class="profil__profession">Исследователь океана</p>
        </div>
        <button class="profil__add" aria-label="Добавить изображения" type="button"></button>
    </section>

    <section class="elements">

    </section>
</main>

<div class="popup popup_type_add-profile">
    <div class="popup__overlay popup__overlay_profile">
        <form class="popup__form popup__form_profile" name="editProfile" action="" novalidate>
            <button class="popup__close popup__close_profil" aria-label="Закрыть" type="reset"></button>
            <h3 class="popup__edit popup__edit_theme-profil">Редактировать профиль</h3>
            <section class="popup__section">
                <input class="popup__input popup__input_type_name" type="text" value="" placeholder="Ваше имя" name="inputProfileName" minlength="2" maxlength="40" required>
                <span class="popup__input-error"></span>
             </section>
            <section class="popup__section">
                <input class="popup__input popup__input_type_profession" type="text" value="" placeholder="Род вашей деятельности" name="inputProfileInfo" minlength="2" maxlength="200" required>
                <span class="popup__input-error"></span>
            </section>
            <button class="popup__save" type="submit">Сохранить</button>
        </form>
    </div>
</div>
<div class="popup popup_type_add-image">
    <div class="popup__overlay popup__overlay_image">
        <form class="popup__form popup__form_image" name="editImage" action="" novalidate>
            <button class="popup__close popup__close_image" aria-label="Закрыть" type="reset"></button>
            <h3 class="popup__edit popup__edit_theme-image">Новое место</h3>
            <section class="popup__section">
                <input class="popup__input popup__input_type_image" type="text" placeholder="Название" value="" name="editImageName" minlength="2" maxlength="30"  required>
                <span class="popup__input-error"></span>
            </section>
            <section class="popup__section">
                <input class="popup__input popup__input_type_src" type="url" placeholder="Ссылка на картинку" value="" name='editImageSrc' required>
                <span class="popup__input-error"></span>
            </section>
            <button class="popup__save" type="submit">Создать</button>
        </form>
    </div>
</div>
<div class="popup popup_type_add-card">
    <div class="popup__overlay popup__overlay_card">
        <div class="popup__form-card">
            <button class="popup__close popup__close_card" aria-label="Закрыть" type="reset"></button>
            <img src="#" alt="" class="popup__image">
            <h3 class="popup__name"></h3>
        </div>
    </div>
</div>

<div class="popup popup_type_add-avatar">
    <div class="popup__overlay popup__overlay_avatar">
        <form class="popup__form popup__form_avatar" name="editAvatar" action="" novalidate>
            <button class="popup__close popup__close_avatar" aria-label="Закрыть" type="reset"></button>
            <h3 class="popup__edit popup__edit_theme-avatar">Обновить аватар</h3>
            <section class="popup__section">
                <input class="popup__input popup__input_type_avatar" type="url" placeholder="Ссылка на картинку" value="" name='editAvatar' required>
                <span class="popup__input-error"></span>
            </section>
            <button class="popup__save" type="submit">Создать</button>
        </form>
    </div>
</div>

<footer class="footer">
    <p class="footer__author">&copy; 2021 Mesto Russia</p>
</footer>

<template class="template">
    <div class="element">
        <img src="#" alt="" class="element__image">
        <div class="element__container">
            <h2 class="element__name"></h2>
            <button class="element__like" aria-label="Поставить лайк" type="button">
                <span class="element__counter">2</span>
            </button>
        </div>
        <button class="element__delete" type="button"></button>
    </div>
</template>
</body>
</html>
